localize.enabled=1
localize.serviceUrl=http://localize.local.own:8150/localize-service/remoting/LocalizeService
localize.prefixes=events.,app.
localize.updatePeriod=30000

# Kafka props
localize.kafka.enabled=false

# Timeout (seconds) and batchsize for message delivery
localize.kafka.messages.batch.size=500
localize.kafka.timeout=3000

localize.kafka.bootstrap-servers=localhost:9092
localize.kafka.security.protocol=PLAINTEXT

# The following parameters are only filled in case the ${kafka.security.protocol} takes a value SSL or SASL_SS
# localize.kafka.client.username=#{null}
# localize.kafka.client.password=#{null}
# localize.kafka.security.ssl.key.password= Password of the private key in the key store file.
# localize.kafka.security.ssl.keystore.location= Location of the key store file.
# localize.kafka.security.ssl.keystore.password= Store password for the key store file.
# localize.kafka.security.ssl.truststore.location= Location of the trust store file.
# localize.kafka.security.ssl.truststore.password= Store password for the trust store file.

# Kafka producer
localize.kafka.producer.acks=all
# localize.kafka.producer.retries= Setting a value greater than zero will cause the client to resend any record whose send fails with a potentially transient error
# localize.kafka.producer.batch-size= Default batch size in bytes
# localize.kafka.producer.buffer-memory= The total bytes of memory the producer can use to buffer records waiting to be sent to the server
# localize.kafka.producer.compression-type= The compression type for all data generated by the producer. (none, gzip, snappy or lz4)

# получение SEO тегов из сервиса локализации
localize.seo.enabled=false
