# В светлом будущем надо выставить тут false
spring.main.allow-circular-references=true
# В светлом будущем надо выставить тут false
spring.main.allow-bean-definition-overriding=true

spring.freemarker.enabled=true
spring.freemarker.suffix=.ftl
spring.freemarker.template-loader-path=classpath:/templates/

# Путь к файлу logback.xml
logging.config=file:${panbetConfig}/config/logback.xml

management.health.diskspace.path=/
management.health.db.enabled=false
# включаем только нужные эндпоинты актуатора
management.endpoints.enabled-by-default=false
management.endpoint.mappings.enabled=true
# разрешаем экспортить на веб все включенные endpoint-ы
management.endpoints.web.exposure.include=*
# context path эндпоинтов актуатора ставим на /
management.endpoints.web.base-path=/

# Срок "годности" курса валюты (в часах). Если курс валюты старше указанного интервала, то он недействителен.
# Необязательный параметр. Значение по-умолчанию 72 часа.
currency.rate.currencyRateExpireInterval=72
# Пороговый момент времени в прошлом (в днях). Курсы валюты старше этого порога имеют иной "срок годности"
currency.rate.oldCurrencyRateThresholdDays=1095
# Срок "годности" старых курсов валюты(в часах).
currency.rate.oldCurrencyRateExpireInterval=1440

email.eventCloseEMailRecipient=maxim.wolfson@panbet.com;contentru@marathonbet.ru
# Задержка в миллисекундах перед отправкой писем (квинтанция о выводе денежных средств и письмо об отмене события).
# Опционально, при отсутствии берётся значение по умолчанию 5 мин
email.emailSendDelay=300000

# Настройки интеграции с тотализатором

# код для маркета результатов, используется для расчета сложности тиража
toto.matchResultMarket=Result
# соответствие тиражей из тотализатора и типов маркетов panbet
toto.market-type-codes.Result=MTCH_R
toto.market-type-codes.CorrectScore=MTCH_CS
toto.market-type-codes.Tennis=MTCH_CS

# доступные локали
toto.availableLocales=ENGLISH,RUSSIAN,FRANCE,CHINESE,TRADITIONAL_CHINESE,SPANISH

#Период в минутах, в течение которого остановленное событие не считается удаленным
toto.eventWithoutResultRemoveTimeout=20

# соответствие типов тиражей из тотализатора и типов тиражей panbet
toto.draw-type-codes.Result=Matches15Result
toto.draw-type-codes.CorrectScore=Matches8CorrectScore
toto.draw-type-codes.Tennis=Tennis

# Проверять ли согласие игрока с правилами при постановке ставки тото
toto.makeLegalAgreementVerification=true

# Проверять ли согласие состояние игрока по продукту при постановке ставки тото
toto.makePunterProductStateCheck=true

# Проверять ли исключение продукта в юрисдикции при постановке ставки тото
toto.makeProductJurisdictionExclusionCheck=true

# Логировать тайминги в eventSearch
toto.logEventSearchTimings=false

# Конфигурируем встроенные контроллеры spring-boot что-бы они отдавали читаемый JSON
spring.jackson.serialization.indent_output=true

# проперти для администрирования малых площадок. префиксы должны совпадать с теми, что лежат в беттинге в составе
# replication.punter-login.map.<площадка> или ( replication.punter-login.map.<площадка> )
bet-admin.site.ALD.bet-control-url=http://192.168.33.15:8401/panbetserver/request
bet-admin.site.ALD.bet-control-timeout-ms=60000

bet-admin.site.TEST.bet-control-url=http://192.168.33.15:8401/panbetserver/request
bet-admin.site.TEST.bet-control-timeout-ms=60000

bet-admin.site.ESP.bet-control-url=http://192.168.33.15:8401/panbetserver/request
bet-admin.site.ESP.bet-control-timeout-ms=60000

bet-admin.site.ITALY.bet-control-url=http://192.168.33.15:8401/panbetserver/request
bet-admin.site.ITALY.bet-control-timeout-ms=60000

bet-admin.site.ABS.bet-control-url=http://192.168.33.15:8401/panbetserver/request
bet-admin.site.ABS.bet-control-timeout-ms=60000

bet-admin.site.DENMARK.bet-control-url=http://192.168.33.15:8401/panbetserver/request
bet-admin.site.DENMARK.bet-control-timeout-ms=60000

bet-admin.site.BELARUS.bet-control-url=http://192.168.33.15:8401/panbetserver/request
bet-admin.site.BELARUS.bet-control-timeout-ms=60000

# выключатель для RemoteAppPrefixHealthCheck
health.remote-app-prefix.enabled=false
# время жизни хелфчека RemoteAppPrefixHealthCheck в ms (1 час)
health.remote-app-prefix.ttl-ms=3600000
# паттерн url'а статусной страницы
health.status-page-url-pattern=http://${hostname}:8080/panbetserver/health

bet-admin.auth.username=com.panbet.replication.betmessageprocessor
bet-admin.auth.password=com.panbet.replication.betmessageprocessor
# Использовать ли CommandProxy.loginClient() вместо loginExternal() при создании сессии для пользователя BetMessageProcessor
bet-admin.auth.use-login-client=false

# является ли данная площадка главной.
replication.masterNode=false
# интервал обновления конфигов репликации в миллисекундах
replication.configs-update-interval-ms=300000

# Максимально допустимый лаг обработки журналов аудита
audit.betting.health.max-lag=200
# Таймаут чтения аудита выплаченных ставок из кафки
audit.betting.payout-audit-kafka-poll-timeout-ms=5000
# Таймаут чтения аудита ручных операций по ставкам из кафки
audit.betting.manual-bet-audit-poll-timeout-ms=5000
# Таймаут чтения аудита новых ставок
audit.betting.bets-to-events-audit-poll-timeout-ms=5000
# Таймаут чтения аудита по вип-ставкам из кафки
audit.betting.vip-bet-audit-poll-timeout-ms=5000
# Таймаут чтения аудита по ответственным пользователям ставок из кафки
audit.betting.resp-user-change-audit-poll-timeout-ms=5000
# флаг для чтения записей аудита, связанных с запретом/разрешением автоматической выплаты ставок
audit.betting.auto-payout-audit.enabled=false

# Тайм зона, в которой происходит расчет периодов ответственности в событии для ответственных пользователей
responsiblePeriodCalculationTimeZone=Europe/Moscow

# Соединение с BSS:
remotegrpc.betsearchservice.host-and-port=multiple:///betsearchservice.local.own:28070
remotegrpc.betsearchservice.grpc-deadline-ms=60000
remotegrpc.betsearchservice.channel=APP
remotegrpc.betsearchservice.eager-connection=false

# Кол-во потоков в key-ordered-executor-а для обновления датасервиса EventPromotion
event-promotion-dataservice.executor.pool-size=4

# Запись в новую таблицу EVENTCOEFF_BLOBS
dao.eventcoeff.enable-blob-writer=true
dao.eventcoeff.enable-blob-read=true
dao.eventcoeff.disable-old-write=true

## Параметры соединения с сервисом глобальных справочников DictionaryService
# Имя канала
globaldictionaries.dictionaryservice.grpc.channel=APP
# Адреса нод сервиса глобальных справочников, локальные для площадки.
globaldictionaries.dictionaryservice.grpc.host-and-port=multiple:///dictionaryservice.local.own:9327
globaldictionaries.dictionaryservice.grpc.eager-connection=false

## Параметры справочника локалей (locale)
# Допустимый период инициализации справочника локалей. Чем больше это значение, тем большие интервал времени
# недоступности сервиса глобальных справочников сможет переживать APP
globaldictionaries.locale.dataservice.initialization-timeout-ms=3600000
globaldictionaries.locale.dataservice.keep-alive-interval-ms=60000

## Параметры справочника юрисдикций (jurisdiction)
# Разрешено ли использование справочника юрисдикций из сервиса глобальных справочников
globaldictionaries.jurisdiction.switch.dictionary-service-enabled=false
# Разрешена ли синхронизация справочника юрисдикций с локальной таблицей JURISDICTION
globaldictionaries.jurisdiction.switch.allow-sync-job=true
# Допустимый период инициализации справочника юрисдикций. Чем больше это значение, тем большие интервал времени
# недоступности сервиса глобальных справочников сможет переживать сервис
globaldictionaries.jurisdiction.dataservice.initialization-timeout-ms=3600000
globaldictionaries.jurisdiction.dataservice.keep-alive-interval-ms=60000
# Платформа, на которой запущен апп. Строковый код из справочника "platform"
globaldictionaries.platform.platform-code=com


## Параметры синхронизации глобальных справочников
# Интервал синхронизации глобальных справочников с локальными таблицами аппа
globaldictionaries.dictionaryservice.syncjob.job-interval-ms=30000

# включение мониторинга заполненности кэшей
panbetservicecore.cache-alert.enabled=false
# процент заполнености кэшей для высвечивания warn-ов на статусной странице
panbetservicecore.cache-alert.default-full-ratio=0.95

# Параметры внутреннего мониторинга заполненности кешей (как пример)
panbetservicecore.cache-alert.caches.PendingWithdrawal.enabled=true
panbetservicecore.cache-alert.caches.PendingWithdrawal.full-ratio=0.95
panbetservicecore.cache-alert.caches.Account.enabled=true
