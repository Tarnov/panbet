## Параметры датасервиса глобальных синдикатов (pss - punter-syndicate-service)
# Допустимый период инициализации датасервиса. Чем больше это значение, тем большие интервал времени
# недоступности сервиса глобальных синдикатов сможет переживать APP
pss.dataservice.initialization-timeout-ms=300000
pss.dataservice.keep-alive-interval-ms=10000
pss.dataservice.keep-alive-timeout-ms=10000
pss.dataservice.thread-pool-size=1
#если датасервис не получил начальную копию сервера клиент будет ждать N миллисекунд.
pss.dataservice.connection-holder.first-initialization-timeout-ms=2000
pss.dataservice.connection-holder.auto-startup=true
remotegrpc.syndicates.pss.host-and-port=multiple:///punter-syndicate-service.local.own:28280
remotegrpc.syndicates.pss.channel=APP
