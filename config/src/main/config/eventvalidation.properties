# Включение асинхронной отправки в Kafka данных по событиям для валидации
eventvalidation.kafka.enabled=false
# Дополнительный выключатель для лайв событий асинхронной отправки в Kafka данных для валидации
eventvalidation.kafka.live-enabled=true
# Выключатель подготовки данных для проверки рентабельности маркетов
eventvalidation.kafka.market-processing-enabled=false
# Модели маркетов, для которых отключена подготовка и отправка данных для проверки рентабельности
# Указывать модели как в DEFMODELS через запятую, пример: MTCH_R,MTCH_TTLG
eventvalidation.kafka.skip-market-models=
# Дополнительный выключатель для прематч событий асинхронной отправки в Kafka данных для валидации
eventvalidation.kafka.prematch-enabled=true
# Дополнительная настройка для указания конкретных видов спорта, для которых асинхронно отправляются в Kafka
# данные по событиям для валидации.
# Указывать названия видов спорта как в EPatterns.Types и через запятую, пример: Football,IceHockey,Lottery
eventvalidation.kafka.event-types=Football,Volleyball
# Количество потоков для асинхронной отправки оповещений в Kafka
eventvalidation.kafka.executor-thread-count=20
# Топик, куда отправляются сообщения с данными события для валидации
eventvalidation.kafka.topic-id=event-validation-data
# Настройки для подключения к Kafka
eventvalidation.kafka.bootstrap-servers=localhost:9093
eventvalidation.kafka.security.client-username=dev
eventvalidation.kafka.security.client-password=dev
eventvalidation.kafka.security.security-protocol=SASL_PLAINTEXT
# Настрoйки продюсера для Kafka
eventvalidation.kafka.producer.client-id=appServer
eventvalidation.kafka.producer.acks=all
